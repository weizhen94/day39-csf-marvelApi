<div class="container" *ngIf="character">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="goHome()">
        <mat-icon>home</mat-icon>
      </button>
      <span>{{ character.name }}</span>
    </mat-toolbar>
  
    <div class="details-container">
      <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="{{ character.name }}" />
      <div class="info">
        <h2>{{ character.name }}</h2>
        <p>{{ character.description }}</p>

        <div class="comments-section" *ngIf="character.comments && character.comments.length > 0">
            <h3>Comments</h3>
            <ul>
              <li *ngFor="let comment of character.comments">
                {{ comment.text }} - <small>{{ comment.timestamp }}</small>
              </li>
            </ul>
          </div>
          <br>
          <button mat-raised-button color="primary" (click)="goToComments()">Add Comment</button>
      </div>
    </div>
  </div>
